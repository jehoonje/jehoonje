name: Update README on Board Change

on:
  repository_dispatch:
    types: [update_readme]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install  # 필요한 경우

    - name: Run update_readme.js
      run: node update_readme.js
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Pull latest changes and Push updates
      run: |
        git config --global user.name 'jehoonje'
        git config --global user.email 'YOUR_EMAIL@example.com'  # 본인의 GitHub 이메일로 수정
        git pull --rebase https://$MY_GITHUB_TOKEN@github.com/jehoonje/jehoonje.git main
        git add README.md
        git commit -m "Update board state in README"
        git push https://$MY_GITHUB_TOKEN@github.com/jehoonje/jehoonje.git main
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
